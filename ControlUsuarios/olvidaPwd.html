<body class="psswrd">

        <a class="btnBarra" href="login.html">Sign-in</a>
        <a class="btnBarra" href="signup.html">Sign-up</a>

            <label for="inputEmail" class="sr-only">Correo</label>

            <button class="btn-lg btnLogin centrar" type="submit" onclick="olvidaPwd()">Enviar</button>
        </form>
    </div>
