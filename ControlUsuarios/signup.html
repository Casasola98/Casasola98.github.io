<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="login.css">
    <script type="text/javascript" src="signup.js"></script>
    <title>Sign-up</title>
</head>

<body>
    <div class="botones">
        <a class="btnBarra" href="login.html">Sign-in</a>
    </div>
    <div class="cuerpo">
        <form class="cuadroLogin" onsubmit="return false">
            <h1 class="h3 mb-3 centrar">Registro de usuario</h1>
            <label for="nombre" class="sr-only">Nombre</label>
            <input class="centrar" type="text" id="nombre" placeholder="Nombre" required autofocus>
            <label for="apellido" class="sr-only">Apellido</label>
            <input class="centrar" type="text" id="apellido" placeholder="Apellido" required>
            <label for="inputEmail" class="sr-only">Correo</label>
            <input class="centrar" type="email" id="inputEmail" placeholder="Correo" required>
            <label for="inputPassword" class="sr-only">Contraseña</label>
            <input class="centrar" type="password" id="inputPassword" placeholder="Contraseña" required>
            <label for="celular" class="sr-only">Número de Celular</label>
            <input class="centrar" type="tel" name="phone" id="celular" pattern="[0-9]{8}" placeholder="Número de Celular" required>
            <label for="birthd" class="sr-only">Fecha de Nacimiento</label>
            <input class="centrar" type="date" id="birthd" placeholder="Fecha de Nacimiento" required>
            <button class="btn-lg btnLogin centrar" type="submit" onclick="registro()">Registrar</button>
        </form>
    </div>
</body>

</html>
